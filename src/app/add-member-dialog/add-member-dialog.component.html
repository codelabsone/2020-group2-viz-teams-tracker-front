
  <form class="form">
    <div class="form-container">
      <div class="user-image-container">
        <img class="user-image" *ngFor="let image of images | slice:startPoint:startPoint+5"
      src="{{image.download_url}}" (click)="selected(image)" [ngClass]="{'selected-user-image': selectedImage===image}">
      </div>
      <mat-paginator [length]="100"
        [pageSize]="5" (page)="pageChange($event)">

      </mat-paginator>


      <form #form [formGroup]='formGroup' (ngsubmit)='submit()'>
        <div class="row-one">
            <mat-form-field class="formfield" class="first-name">
            <input matInput placeholder="First Name" [formControl]="firstName" required>
            </mat-form-field>
            <mat-form-field class="formfield" class="last-name">
            <input matInput placeholder="Last Name" [formControl]="lastName" required>
            <!-- <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>
        <div class="row-two">
          <mat-form-field class="formfield" class="title">
          <mat-select placeholder="Title">
          <mat-option *ngFor="let position of positions" [value]="position">{{position}}</mat-option>
          </mat-select>
          <mat-hint>Required.</mat-hint>
          </mat-form-field>
          <mat-form-field class="formfield" class="team">
          <mat-select placeholder="Team">
          <mat-option *ngFor="let team of teams" [value]="team.name">{{team.name}}</mat-option>
          </mat-select>
          <mat-hint>Required.</mat-hint>
        </mat-form-field>
      </div>

    <div class="button-row">
      <button mat-button mat-dialog-close type="cancel">Cancel</button>
      <button mat-button mat-dialog-close (click)='submit()' type="submit">Submit</button>
    </div>
  </form>
