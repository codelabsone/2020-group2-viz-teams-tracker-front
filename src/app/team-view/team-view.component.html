

<mat-card-content *ngIf="team">
    <mat-card-title>
      {{team.name}}
    </mat-card-title>
  <div class="container">
  <div class="content" *ngFor="let member of members">
    <img (click)="getMember(member);" class="member-image" [src]="setDefaultPic(member)"/>
    <div class="member-name">
      <div class="name">{{member.firstName}}{{member.lastName}}</div>
      <div class="position">{{member.jobTitle}}</div>
    </div>
  </div>
  </div>
  <mat-action-row class="action-row">
    <button mat-icon-button aria-label="Edit Button">
      <mat-icon matTooltip="Edit {{team.name}}">create</mat-icon>
    </button>
    <button mat-icon-button aria-label="Archive Button">
      <mat-icon matTooltip="Archive {{team.name}}">archive</mat-icon>
    </button>
  </mat-action-row>
  </mat-card-content>
