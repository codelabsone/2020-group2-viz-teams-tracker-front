<form class="form" (ngsubmit)='submit()'>
    <div class="form-container">
        <div class="row">
            <mat-form-field class="formfield" class="team-name">
            <input formControlName='name' matInput placeholder="Team Name">
            </mat-form-field>

        </div>
        <div class="row">
          <mat-form-field class="formfield" class="team-description">
            <textarea formContronName= 'description' matInput placeholder="Team Description"></textarea>
          </mat-form-field>
      </div>
    </div>
    <div class="button-row">
      <button mat-button mat-dialog-close type="cancel" >Cancel</button>
      <button mat-button mat-dialog-close type="submit" >Submit</button>
    </div>
  </form>
